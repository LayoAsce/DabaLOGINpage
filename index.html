<body>
    <div class="main-container">
        <h2>Login</h2>
            <form action="" method="post">

        <div class="flex-context">

            </div>
            
            <div>
                <a href="">Forget Password</a>
            </div>
        </div>

        <input type="submit" value="Login">
        <div class="create-new">
            <a href="">Create a new account</a>
        </div>
    </div>
